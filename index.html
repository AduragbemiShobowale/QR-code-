<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>qrCode</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body class="body mx-auto mt-5">
    <div class="content rounded-4">
      <div class="p-4">
        <img class="rounded-4" src="./images/image-qr-code.png" alt="image-qr-code" />
      </div>
      <div class="text-center p-3 p-sm-1 ">
        <h3 class="px-4 px-sm-0">Improve your front-end skills by building projects</h3>
        <p class="p-3 px-4 px-sm-5">
          Scan the QR code to visit Frontend Mentor and take your coding skills
          to the next level
        </p>
      </div>
    </div>
  </body>
</html>
